<!DOCTYPE html>
<html>
<head>
    <title>Perfect Move</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .stream-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-stream {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .video-stream img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .webcam-stream {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .webcam-stream img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Perfect Move</h1>
    <div class="stream-container">
        <div class="video-stream">
            <img src="{{ url_for('video_feed') }}">
        </div>
        <div class="webcam-stream">
            <img src="{{ url_for('webcam_feed') }}">
        </div>
    </div>
</body>
</html>
